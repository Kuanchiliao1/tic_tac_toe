<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="index.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="gameboard-container">
    <div id="gameboard" class="gameboard">
    </div>
    <p>Player One is "X" || Player Two is "O"</p>
  </div>
  <form class="name-input" id="name-input" action="GET">
    <div>
      <label for="player-one">Player One:</label>
      <input type="text" name="player-one" id="player-one" placeholder="Enter your name">
    </div>
    
    <div>
      <label for="player-two">Player Two:</label>
      <input type="text" name="player-two" id="player-two" placeholder="Enter your name">
    </div>
    <button id="name-input-btn">Submit</button>
  </form>
  <button id="restart-btn">Restart</button>
</body>
</html>
